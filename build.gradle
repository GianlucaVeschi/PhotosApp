        kotlin_version = "1.5.31"
        gradle_version = "7.0.3"
        nav_version = "2.3.5"
        hilt_version = "2.41"
        timber_version = "4.7.1"
        lifecycle_version = "2.4.0"
        retrofit2_version = "2.9.0"
        nav_version = "2.5.3"
        okhttp_version = "3.14.9"
        logging_interceptor_version = "4.9.1"
